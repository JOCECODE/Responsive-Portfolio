<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link
    rel="stylesheet"
    type="text/css"
    href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css"
  />
  <!-- BOOTSTRAP LINK -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
  <!-- CSS STYLE SHEET -->
  <link rel="stylesheet" href="./stylesheet.css" />
  <title>Contact</title>
  
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1 
        style="text-align: center;">
            JOSE ULICES PEREZ JR.
        </h1>
    </header>
     <!-- NAV BAR -->
     <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link active" href="#">ABOUT</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="#">Portfolio</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="#">Contact</a>
      </nav>
      <!-- CONTACT BLOCK -->
      <div style ="max-height: ;   margin-top: 20px; margin-bottom: 20px; background-color: cornsilk;"class ="container" >
          <div class ="row">
              <div class="col-sm-12">
                  <h1>
                      Contact
                  </h1>
                  <div>
                  </div>
                  <!-- HORIZONTAL BREAK -->
                  <hr>
              <!-- NAME -->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
              </div>  
              <!-- EMAIL -->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
              </div>
              <!-- MESSAGE -->
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Message</span>
                </div>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
             <!-- SUBMIT BUTTON -->
              <div>
                <button type="button" class="btn btn-primary btn-lg" style ="margin-inline-start: 440px; margin-top: 5px;">Submit</button>
              </div>  
            </div>
      </div>
     
    </div> 
    <footer>
        <h2 style ="text-align: center;">
          @Copyright@JOCECODE.ACME.CO
        </footer>
    </body>
</html>
